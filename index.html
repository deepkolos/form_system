<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单系统</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/basic.css" rel='stylesheet' tyle='text/css'>
    <link href="css/main.css" rel='stylesheet' tyle='text/css'>
    <link href="css/statistics.css" rel='stylesheet' tyle='text/css'>
</head>
<body>
    <div id="mask-blur">
        <div class="baner">
            <span class="title"><img src='img/wa-1.png'>表单系统</span>

        </div>
        <div class="swtichLogInRegister"><span class="selected" value="login" id="setLogin">登陆</span><span value="register" id="setRegister">注册</span></div>
        <input style="display:none">
        <input type="password" style="display:none">
        <div class="search_input_box">
            <input id="userName" type="text" name="userName" value="" defalut="用户名">
        </div>
        <div class="search_input_box">
            <input id="userPW" type="text" originalType="password" name="userPW" value="" defalut="密码">
        </div>
        <div class="search_input_box">
            <input id="userPWAgain" type="text" originalType="password" name="userPWAgain" value="" defalut="再次密码">
        </div>
        <div class="display_result">
            <div class="updateLog">
                <h3 style="text-align:center;">11/26</h3>
                1.简易表单系统<br>
            </div>
        </div>
        <div class="statistics">
            <span class="bt_like">
                <img src="./img/unhearted.png" alt="">
                <span class="num_of_like">1107</span>
            </span>
            <span>
                <img src="./img/statistics.png" alt="">
                <span class="num_of_use">1107</span>
            </span>
        </div>
        <div class="me">
            @技术部<a href='http://deepkolos.cn'>DeepKolos~</a><img src='img/wa-2.jpg'>
        </div>
        <div class="buttom_submit">确<img src='img/hitme.gif'>认</div>
        <div style="display:none;">
            <script language="javascript" type="text/javascript" src="http://js.users.51.la/19041346.js"></script>
    <noscript><a href="http://www.51.la/?19041346" target="_blank"><img alt="&#x6211;&#x8981;&#x5566;&#x514D;&#x8D39;&#x7EDF;&#x8BA1;" src="http://img.users.51.la/19041346.asp" style="border:none" /></a></noscript>
        </div>
    </div>
    <div id="mask"></div>
    <div id="report">
        <div class="bar">问题/建议反馈</div>
        <div id="rp_content" contenteditable="true">
            
        </div>
        <div id="rp_cancel">取消</div><div id="rp_comfirm">确认</div>
    </div>

<script src="js/utility.js" type="text/javascript"></script>
